<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <base href="/calculator-project/" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previousText"></div>
        <div class="currentText"></div>
      </div>
      <div class="buttons">
        <div class="func">AC</div>
        <div class="func">DEL</div>
        <div class="func">%</div>
        <div class="btn operator">รท</div>

        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn operator">x</div>

        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn operator">-</div>

        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn operator">+</div>

        <div class="btn number num-zero">0</div>
        <div class="btn func">,</div>
        <div class="btn operator-equals" id="equals">&equals;</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
